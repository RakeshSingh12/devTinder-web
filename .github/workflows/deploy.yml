name: Deploy React App to GitHub Pages

# This workflow deploys a React app to GitHub Pages whenever there is a push to the main branch or when manually triggered.
on: 
  workflow_dispatch:
    inputs:
      DEPLOY_TAG_ONLY_UAT_RC:
        description: ' please select if you want to deploy on Production'
        required: false
        default: false
        type: boolean

run-name: "TAG: ${{ vars._IMAGE_TAG_UAT_RC }} - TAG REDEPLOY: ${{ github.event.inputs.DEPLOY_TAG_ONLY_UAT_RC }}"

jobs:
  build_1:
    if: ${{ github.event.inputs.DEPLOY_TAG_ONLY_UAT_RC == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build the React app
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build